<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="box1">
                <h3>Your Result</h3>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <div class="comment">
                    <p>Your scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="box2">
                <h3>Summary</h3>
                <ul>
                    <li class="list1">
                        <img src="images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                        <div>
                            <p class="rate">80</p>
                            <p>／100</p>
                        </div>
                    </li>
                    <li class="list2">
                        <img src="images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                        <div>
                            <p class="rate">92</p>
                            <p>／100</p>
                        </div>
                    </li>
                    <li class="list3">
                        <img src="images/icon-verbal.svg" alt="">
                        <h3>Verbal</h3>
                        <div>
                            <p class="rate">61</p>
                            <p>／100</p>
                        </div>
                    </li>
                    <li class="list4">
                        <img src="images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                        <div>
                            <p class="rate">72</p>
                            <p>／100</p>
                        </div>
                    </li>
                </ul>
                <div class="button">
                    <p>Continue</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
